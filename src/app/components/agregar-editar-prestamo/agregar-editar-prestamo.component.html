<div class="etiqueta">
    <h1 > Agregar Nuevo Prestamo</h1>
</div>

<div class="container">
    <app-spinner *ngIf="loading"></app-spinner>
    <mat-card class="card">
        <mat-card-subtitle> Datos del prestamo</mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarPrestamo()">
            <mat-grid-list cols="2" rowHeight="80px">

                <mat-grid-tile [colspan] ="2">
                    <mat-card class="date">Fecha de Prestamo: <strong>{{date | date: 'd/M/yyyy'}} </strong></mat-card>
                    
                </mat-grid-tile>
                
                <mat-grid-tile>
                    <mat-form-field appearance="fill">
                        <mat-label>Objeto</mat-label>
                        <mat-select   formControlName="objeto">
                            <mat-option *ngFor=" let objeto of objetos" [value]="objeto">{{objeto}}</mat-option>
                            
                        
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                
                
                
                <mat-grid-tile>
                    <mat-form-field appearance="fill">
                        <mat-label>Categoria</mat-label>
                        <mat-select   formControlName="categoria">
                            <mat-option *ngFor=" let categoria of categorias" [value]="categoria">{{categoria}}</mat-option>
                            
                        
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Nombre y Apellido</mat-label>
                        <input   
                                type="text"
                                placeholder="Seleccionar.."
                                aria-label="Number"
                                matInput
                                
                                [matAutocomplete]="auto"
                                formControlName="nombre">
                        <mat-autocomplete  autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option  *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile >
                
                    <button routerLink="/agregarObjeto" class="agregar" mat-raised-button color="primary">Agregar Objeto</button>
                    <button routerLink="/listadoPersona" class="agregar" mat-raised-button color="primary"> Agenda Personas</button>
                    
                </mat-grid-tile>
                
                <mat-grid-tile [colspan] ="2">
                    <button type="submit" [disabled]="form.invalid"class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                    <button routerLink="/listadoPrestamos" mat-raised-button>Volver</button>
                </mat-grid-tile>

            


            </mat-grid-list>
            
            <span class="alerta" *ngIf="campoEsValido('objeto')">
                Debe ingresar un Objeto 
            </span>
            <span class="alerta" *ngIf="campoEsValido('categoria')">
                Debe vincular el objeto a una categoria 
            </span>
            <span class="alerta" *ngIf="campoEsValido('nombre')">
                Debe seleccionar una persona 
            </span>
            
        </form>
    </mat-card>
</div>
