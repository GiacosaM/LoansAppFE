<div class="etiqueta">
  <h1 > Agregar Persona</h1>
</div>
<div class="container">
  <app-spinner *ngIf="loading"></app-spinner>
  <mat-card class="card">
      <mat-card-subtitle> Datos de la Persona</mat-card-subtitle>
      <form [formGroup]="form" (ngSubmit)="agregarPrestamo()">
          <mat-grid-list cols="2" rowHeight="80px">

              <mat-grid-tile>
                  <mat-form-field appearance="outline">
                      <mat-label>Nombre</mat-label>
                      <input formControlName="nombre" autocomplete="off" matInput>
                  </mat-form-field>
              </mat-grid-tile>
              
              <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="apellido" autocomplete="off" matInput>
                </mat-form-field>
            </mat-grid-tile>

              <mat-grid-tile>
                  <mat-form-field appearance="outline">
                      <mat-label>E-mail</mat-label>
                      <input formControlName="mail" autocomplete="off" matInput>
                  </mat-form-field>
              </mat-grid-tile>

              <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Telefono</mat-label>
                    <input formControlName="telefono" autocomplete="off" matInput>
                </mat-form-field>
            </mat-grid-tile>

            
              <mat-grid-tile [colspan] ="2">
                  <button type="submit" [disabled]="form.invalid"class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                  <button routerLink="/listadoPersona" mat-raised-button>Volver</button>
              </mat-grid-tile>

            


          </mat-grid-list>
          
          <span class="alerta" *ngIf="campoEsValido('nombre')">
              Debe ingresar un nombre Valido
          </span>
          <span class="alerta" *ngIf="campoEsValido('apellido')">
            Debe ingresar un apellido Valido
          </span>
          <span class="alerta" *ngIf="campoEsValido('mail')">
            Debe ingresar un e-mail Valido
          </span>
          <span class="alerta" *ngIf="campoEsValido('telefono')">
            Debe ingresar un telefono Valido
        </span>
      </form>
  </mat-card>
</div>
